<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barsoom</title>
</head>

<body>
    <main>
        <div class="px-4 py-5 border-bottom text-center">
            <h1 class="display-4 fw-bold" style="
                padding-right: 0px;
                padding-left: 500px;
                ">Mission to Mars</h1>
                <div class="display-4 fw-bold" style="
                    padding-right: 0px;
                    padding-left: 550px;">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Scrape New Data
                    </button>    
                </div>             
            </div>
        </div>    
        <div class="container">
            <div class="row mb-3">
                <div class"col-xxl-4 themed-grid-col">Latest Mars News</div>
                <div class"col-xxl-4 themed-grid-col">Link</div>
                <div class"col-xxl-4 themed-grid-col">link</div>
            </div>
        </div>
        <div class="row align-items-md-stretch">
           <div class="col-md-6">
               <div class="h-100 p-5 text-white bg-dark rounded-3">
                   <h2>Featured Mars Image</h2>
                   <img src="https://spaceimages-mars.com/image/featured/mars1.jpg" alt="Featured">
               </div>
           </div>
           <div class="col-md-6">
                <div class="h-100 p-5 text-white bg-dark rounded-3">
                    <table class="table table-bordered">
                        {% for x in mars%}

                        {% endfor %}
                    </table>
                </div>     
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card">
                <img src="https://marshemispheres.com/images/f5e372a36edfa389625da6d0cc25d905_cerberus_enhanced.tif_full.jpg" class="card-img-top" alt="Cerberus" style="width: 256px;">
                <div class="card-body">
                  <h5 class="card-title">Cerberus Hemisphere Enhanced</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://marshemispheres.com/images/3778f7b43bbbc89d6e3cfabb3613ba93_schiaparelli_enhanced.tif_full.jpg" class="card-img-top" alt="Schiaparelli"style="width: 256px;">
                <div class="card-body">
                  <h5 class="card-title">Schiaparelli Hemisphere Enhanced</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://marshemispheres.com/images/555e6403a6ddd7ba16ddb0e471cadcf7_syrtis_major_enhanced.tif_full.jpg" class="card-img-top" alt="Syrtis Major"style="width: 256px;">
                <div class="card-body">
                  <h5 class="card-title">Syrtis Major Hemisphere Enhanced</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://marshemispheres.com/images/b3c7c6c9138f57b4756be9b9c43e3a48_valles_marineris_enhanced.tif_full.jpg" class="card-img-top" alt="valles_marineris"style="width: 256px;">
                <div class="card-body">
                  <h5 class="card-title">Valles Marineris Hemisphere Enhanced</h5>
                </div>
              </div>
            </div>
          </div>
    </main>
</body>
</html>
